<<h2>안구협응기술</h2>
<p>
  두 눈으로 한 지점에 시선을 맞출때
 "두 눈을 저곳에 맞춰야지"
라고 의식해서 맞춰 보기보다는
두 시선이  그 지점에 맞춰서
자동적으로
정렬이 되어지게 되죠.

이렇게
두 눈의 시선을 원하는 물체나 지점에
 동시에 정확히 위치시키는 것을
안구협응 또는 버젼스라고 합니다.
